<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
	let gambarasli = document.getElementById('gambarasli')
	let flip = document.getElementById('flip')
	let swing = document.getElementById('swing')
	let rotate = document.getElementById('rotate')
	let kode = document.getElementById('kode')

	flip.addEventListener('click', () => {
		gambarasli.className = 'flip-scale-2-hor-top'

		setTimeout ( () => {
			gambarasli.className = 'b'
		}, 1000)

		kode.innerText = `.flip-scale-2-hor-top {
		-webkit-animation: flip-scale-2-hor-top 0.5s linear both;
		    animation: flip-scale-2-hor-top 0.5s linear both;
	}
		@-webkit-keyframes flip-scale-2-hor-top {
	  0% {
	    -webkit-transform: translateY(0) rotateX(0) scale(1);
	            transform: translateY(0) rotateX(0) scale(1);
	    -webkit-transform-origin: 50% 0%;
	            transform-origin: 50% 0%;
	  }
	  50% {
	    -webkit-transform: translateY(-50%) rotateX(-90deg) scale(2);
	            transform: translateY(-50%) rotateX(-90deg) scale(2);
	    -webkit-transform-origin: 50% 50%;
	            transform-origin: 50% 50%;
	  }
	  100% {
	    -webkit-transform: translateY(-100%) rotateX(-180deg) scale(1);
	            transform: translateY(-100%) rotateX(-180deg) scale(1);
	    -webkit-transform-origin: 50% 100%;
	            transform-origin: 50% 100%;
	  }
	}
	@keyframes flip-scale-2-hor-top {
	  0% {
	    -webkit-transform: translateY(0) rotateX(0) scale(1);
	            transform: translateY(0) rotateX(0) scale(1);
	    -webkit-transform-origin: 50% 0%;
	            transform-origin: 50% 0%;
	  }
	  50% {
	    -webkit-transform: translateY(-50%) rotateX(-90deg) scale(2);
	            transform: translateY(-50%) rotateX(-90deg) scale(2);
	    -webkit-transform-origin: 50% 50%;
	            transform-origin: 50% 50%;
	  }
	  100% {
	    -webkit-transform: translateY(-100%) rotateX(-180deg) scale(1);
	            transform: translateY(-100%) rotateX(-180deg) scale(1);
	    -webkit-transform-origin: 50% 100%;
	            transform-origin: 50% 100%;
	  }
	}`

	})

	swing.addEventListener('click', () => {
		gambarasli.className = 'swing-top-fwd'

		setTimeout ( () => {
			gambarasli.className = 'b'
		}, 1000)

		kode.innerText = `.swing-top-fwd {
		-webkit-animation: swing-top-fwd 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
		        animation: swing-top-fwd 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
	}

	@-webkit-keyframes swing-top-fwd {
	  0% {
	    -webkit-transform: rotateX(0);
	            transform: rotateX(0);
	    -webkit-transform-origin: top;
	            transform-origin: top;
	  }
	  100% {
	    -webkit-transform: rotateX(180deg);
	            transform: rotateX(180deg);
	    -webkit-transform-origin: top;
	            transform-origin: top;
	  }
	}
	@keyframes swing-top-fwd {
	  0% {
	    -webkit-transform: rotateX(0);
	            transform: rotateX(0);
	    -webkit-transform-origin: top;
	            transform-origin: top;
	  }
	  100% {
	    -webkit-transform: rotateX(180deg);
	            transform: rotateX(180deg);
	    -webkit-transform-origin: top;
	            transform-origin: top;
	  }
	}`
	})

	rotate.addEventListener('click', () => {
		gambarasli.className = 'rotate-center'

		setTimeout ( () => {
			gambarasli.className = 'b'
		}, 1000)

		kode.innerText = `.rotate-center {
		-webkit-animation: rotate-center 0.6s ease-in-out both;
		        animation: rotate-center 0.6s ease-in-out both;
	}

	@-webkit-keyframes rotate-center {
	  0% {
	    -webkit-transform: rotate(0);
	            transform: rotate(0);
	  }
	  100% {
	    -webkit-transform: rotate(360deg);
	            transform: rotate(360deg);
	  }
	}
	@keyframes rotate-center {
	  0% {
	    -webkit-transform: rotate(0);
	            transform: rotate(0);
	  }
	  100% {
	    -webkit-transform: rotate(360deg);
	            transform: rotate(360deg);
	  }
	}`
	})
